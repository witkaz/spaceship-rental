<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
    <h4 class="list-group-item-heading">{{ spaceship.name }}</h4>
    <p class="list-group-item-text">{{ spaceship.description }}</p>
    <img [src]="spaceship.image" alt="{{ spaceship.name }}" class="img-responsive" style="max-height: 50px;">
  </a>
